<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="Google Sheet.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>

<body>

		<body>
			<section class="container">
				<div class="login-container">
					<div class="circle circle-one"></div>
					<div class="form-container">
						<img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
						<h1 class="opacity">تسجيل طالب</h1>
						<form method="post" action="https://sheetdb.io/api/v1/hgdov3ekkxvzq" name="contact-form" id="sheetdb-form">
							<input type="text" placeholder="الاسم" name="data[Name]"/>
							<input type="password" name="data[Password]" placeholder="الرقم السري"/>
							<input type="email" name="data[Email]" placeholder="البريد " />
							<input type="text" name="data[Phone Number]" placeholder="رقم التلفون" />
							<input type="submit" value="تسجيل الطالب" id="submit" class="opacity btn">
						</form>
						<div class="register-forget opacity">

					</div>
					<div class="circle circle-two"></div>
				</div>
			</section>
		</body>

	<script>
		var form = document.getElementById('sheetdb-form');
		form.addEventListener("submit", e => {
			e.preventDefault();
			fetch(form.action, {
				method: "POST",
				body: new FormData(document.getElementById("sheetdb-form")),
			}).then(
				response => response.json()
			).then((html) => {
				// you can put any JS code here
				window.open('page2.html');

			});
		});
	</script>
</body>

</html>
